<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-12">
    <form [formGroup]="signupForm">
      <div class="form-group">
        <label for="exampleInputPhoto">Photo</label>
        <input formControlName="photo" type="file" class="form-control" id="exampleInputPhoto" aria-describedby="photoHelp" placeholder="Select Photo" (change)="onFileSelected($event)">
        <small id="namePhoto" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input formControlName="name" type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="username">
          <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="password (min. 8 characters)">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="CpasswordInput">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" class="form-control" id="CpasswordInput" aria-describedby="CpassHelp" placeholder="password (min. 8 characters)">
          <small id="CpassHelp" class="form-text text-muted"></small>
        </div>
      <div class="form-group" style="text-align:center;">
          <button type="button" class="btn btn-success" [disabled]="!signupForm.valid" (click)="signup()">SignUp</button>
      </div>
      <div class="form-group" style="text-align:center;">
        <button type="button" class="btn btn-link btn-sm" (click)="moveToLogin()">Already have an Account. Log in.</button>
    </div>
    </form>
  </div>
</div>
