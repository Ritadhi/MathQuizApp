<div class="row mt-5 mb-5">
  <div class="col-sm-4">
    <div class="card text-blank" style="border: none;">
      <div class="card-body">
        <div class="card-title text-center">
          <h1>Profile</h1>
        </div>
        <hr/>
        <div class="card-text">
          
            <div class="offset-sm-2 col-sm-4 text-center">
              <img [src]="photo" height="128" width="128" class="img-circle">
            </div>


          
        </div>
      </div>
    </div>

    <div class="card text-blank" style="border: none;">
      <div class="card-body">
        <div class="card-title">
          <h2>{{ name }}</h2>

          <h3>{{ email }}</h3>

          <h5>Progress Status</h5>

          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
          </div>

        </div>
        <div>
          <p class="lead" style="color:white; text-align: end;">
            <a class="btn btn-warning" role="button" (click)="logout()">Log Out</a>
          </p>
        </div>
      </div>
    </div>

    <div class="btn" style="text-align:start;">
      <button type="button" class="btn btn-link btn-sm" (click)="ask()">Ask Here!!!</button>
    </div>
  </div>

  <div class="col-sm-8" style="margin-top:0; padding-top: 5px; padding-right: 10px; padding-left: 10px; padding-bottom: 30px; background-color:#eff0f2;border-radius:15px;
        -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
        -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
        box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
    <div>
      <div class="m-4">
          <h2>Geometry</h2>

          <div class="progress" style="background-color: rgb(192, 192, 192);">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">50%</div>
          </div>
      </div>
    <div class="inline-div">
                <h6 type="button" class="btn-link" style="color: black; padding: 0;" (click)="number()">Numbers</h6>
                <h6>Topic 2</h6>
                <h6>Topic 3</h6>
    </div>
    <div class="inline-div">           
                <h6>
                    <div class="progress" style="background-color: rgb(192, 192, 192);">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%; background-color: grey;">25%</div>
                    </div>
                </h6>
                <h6>

                    </div>
                </h6>
                <h6>
                    <div class="progress" style="background-color: rgb(192, 192, 192);">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%; background-color: grey;">65%</div>
                    </div>
                </h6>
                
      </div>
      <div class="m-4">

      </div>

                    </div>
                </h6>
                <h6>
                    <div class="progress" style="background-color: rgb(192, 192, 192);">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; background-color: grey;">0%</div>
